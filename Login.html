<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Dr Samer Pharmacy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #e3f2fd);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-box {
      max-width: 420px;
      margin: 80px auto;
      padding: 40px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .login-title {
      background: linear-gradient(45deg, #007bff, #00c6ff);
      color: white;
      padding: 20px;
      border-radius: 10px 10px 0 0;
      text-align: center;
      margin: -40px -40px 30px -40px;
      font-size: 1.8rem;
      font-weight: bold;
    }
    .form-control {
      border-radius: 10px;
    }
    .btn-login {
      background: linear-gradient(90deg, #0d6efd, #00c6ff);
      border: none;
      border-radius: 10px;
    }
    .btn-login:hover {
      background: linear-gradient(90deg, #0056b3, #0096c7);
    }
    .forgot-link {
      display: block;
      margin-top: 15px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <div class="login-title">Dr Samer Pharmacy Login</div>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required />
      </div>
      <button type="submit" class="btn btn-login w-100 text-white">Login</button>
      <a href="#" class="forgot-link text-primary text-center">Forgot password?</a>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Prescription - Dr Samer Pharmacy</title>
  <link rel="icon" href="assets/images/logo.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
    }

    header {
      background: linear-gradient(45deg, #007bff, #00c6ff);
      color: white;
      padding: 60px 0;
      text-align: center;
    }

    .upload-section {
      padding: 60px 0;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-upload {
      background: linear-gradient(90deg, #0d6efd, #00c6ff);
      border: none;
      color: white;
      border-radius: 10px;
    }

    .btn-upload:hover {
      background: linear-gradient(90deg, #0056b3, #0096c7);
    }

    .card-body {
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    footer {
      background-color: #f1f1f1;
    }
  </style>
</head>

<body>

  <header>
    <div class="container">
      <h1>Upload Your Prescription</h1>
      <p>Simply upload a photo or file of your prescription, and we'll process it for you.</p>
    </div>
  </header>

  <section class="upload-section container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h3 class="text-center mb-4">Prescription Upload</h3>
            <form action="#" method="POST" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
              </div>
              <div class="mb-3">
                <label for="prescription" class="form-label">Upload Prescription</label>
                <input type="file" class="form-control" id="prescription" accept=".jpg,.jpeg,.png,.pdf" required />
              </div>
              <button type="submit" class="btn btn-upload w-100">Upload Prescription</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="text-center py-4 border-top">
    <div class="container">
      <p class="mb-1">&copy; 2025 Dr Samer Pharmacy. All rights reserved.</p>
      <p class="small">123 Health St., Wellness City | <a href="mailto:info@drsamerpharmacy.com">info@drsamerpharmacy.com</a></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
